[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "langchain-axiora"
version = "0.2.0"
description = "LangChain tools for Japanese financial data â€” EDINET filings, XBRL, company analysis (Axiora API)"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [{ name = "Onkar Dahale", email = "onkardahale@protonmail.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = [
    "langchain", "axiora", "japan", "japanese", "finance", "financial-data",
    "edinet", "xbrl", "JPX", "filings", "annual-report",
    "AI-agent", "LLM-tools", "screening", "company-analysis",
]
dependencies = [
    "langchain-core>=0.3,<2",
    "httpx>=0.27",
]

[project.optional-dependencies]
test = [
    "pytest>=8",
    "pytest-asyncio>=0.23",
]

[project.urls]
Homepage = "https://axiora.dev"
Documentation = "https://docs.axiora.dev"
Repository = "https://github.com/axioradev/langchain-axiora"
Issues = "https://github.com/axioradev/langchain-axiora/issues"
Changelog = "https://github.com/axioradev/langchain-axiora/releases"
"API Reference" = "https://docs.axiora.dev"

[tool.hatch.build.targets.wheel]
packages = ["src/langchain_axiora"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "TCH"]

[tool.ruff.lint.isort]
known-first-party = ["langchain_axiora"]

[tool.mypy]
python_version = "3.10"
disallow_untyped_defs = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
